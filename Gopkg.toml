# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# [[override]]
#   name = "github.com/go-chi/chi"
#   version = "3.3.2"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.2.0"

[[constraint]]
  name = "github.com/hashicorp/vault"
  version = "0.11.3"

[[constraint]]
  name = "github.com/docker/docker"
  # This repository allows us to have a track of recent releases (tags not
  # available in moby/moby)
  # https://github.com/moby/moby/issues/33989#issuecomment-403873249
  source = "https://github.com/docker/engine.git"
  # version = "v18.06.1" commit point
  revision = "320063a2ad06a1d8ada61c94c29dbe44e2d87473"
  # # version = "v18.09.0" commit point
  # revision = "f5749085e9cb0565afe342e73a67631f97547054"


[[constraint]]
  name = "github.com/gbevan/godo"
  version = "2.1.3"

[[constraint]]
  name = "github.com/avast/retry-go"
  version = "1.0.2"
